<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone body -->
  <ellipse cx="150" cy="180" rx="50" ry="80" fill="#8B92A6"/>
  
  <!-- Microphone grille lines -->
  <line x1="120" y1="140" x2="180" y2="140" stroke="#1E293B" stroke-width="4" stroke-linecap="round"/>
  <line x1="120" y1="160" x2="180" y2="160" stroke="#1E293B" stroke-width="4" stroke-linecap="round"/>
  <line x1="120" y1="180" x2="180" y2="180" stroke="#1E293B" stroke-width="4" stroke-linecap="round"/>
  <line x1="120" y1="200" x2="180" y2="200" stroke="#1E293B" stroke-width="4" stroke-linecap="round"/>
  <line x1="120" y1="220" x2="180" y2="220" stroke="#1E293B" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Microphone base -->
  <rect x="130" y="260" width="40" height="60" rx="5" fill="#1E293B"/>
  
  <!-- Microphone stand -->
  <line x1="150" y1="320" x2="150" y2="360" stroke="#1E293B" stroke-width="8" stroke-linecap="round"/>
  <ellipse cx="150" cy="370" rx="30" ry="8" fill="#1E293B"/>
  
  <!-- Text -->
  <text x="240" y="200" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#1E293B">Podcast</text>
  <text x="240" y="280" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#1E293B">Hub</text>
</svg>
